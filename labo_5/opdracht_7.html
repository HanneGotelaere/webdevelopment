<h1 style="font-size: 2ex">Hallo 2ex</h1>
<h2 style="font-size: 2em">Hallo 2em</h2>
De 2em wordt het grootste weergegeven.
Deze hoofding is groter omdat de waarde ex komt overeen met de grootte van de body van de
letters van het parent element en 1ex levert daardoor een kleinere letter op dan 1 em.
