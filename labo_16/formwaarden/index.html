<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formwaarden</title>
</head>
<body>
<p>Is roker
<input type="checkbox"
       name="data-id"
       value="waarde die wordt overgedragen"/></p>
<p>Moedertaal</p>
<p>Nederlands
    <input type="radio"
           name="moedertaal"
           id="nederlands"
           value="NL"/></p>
<p>Frans
    <input type="radio"
           name="moedertaal"
           id="frans"
           value="Fr"/></p>
<p>Engels
    <input type="radio"
           name="moedertaal"
           id="engels"
           value="ENG"/></p>
<p>Favoriete buurland
    <input list="favoriete_buurland" name="buurland"/>
    <datalist id="favoriete_buurland">
        <option value="Frankrijk">
        <option value="Nederland">
        <option value="Duitsland">
<p>Bestelling
    <input list="Bestelling" name="food"/>
    <datalist id="Bestelling"></datalist>
        <option value="Aardappelen"></option>
        <option value="Brood"></option>
        <option value="Melk"></option>
        <option value="Biefstuk"></option>
        <option value="Chips"></option>
        <option value="Krant"></option></p>
<p><input id="submit">Toon resultaat</p>
<script type="text/javascript" charset="utf-8"
        src="scripts/script.js"></script>
</body>
</html>
