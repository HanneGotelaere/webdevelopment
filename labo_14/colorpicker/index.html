<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorpicker</title>
  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div id="main_container">
  <div class="sliders">
    <input type="range" class="slider" value="128" min="0" max="255" /> <br>
    <input type="range" class="slider" value="255" min="0" max="255" /> <br>
    <input type="range" class="slider" value="128" min="0" max="255" /> <br>
  </div>
  <div class="tekst">
    <p>Red: <span>128</span> </p>
    <p>Green: <span>255</span> </p>
    <p>Blue: <span>128</span> </p>
  </div>
  <div id="kleur"></div>
</div>
</body>
</html>
